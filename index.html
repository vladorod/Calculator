<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="wrapper">
        <p class="title">Рассчитать стоимость</p>
        <!-- <div style="height: 40px;"></div> -->
        <div class="form_wrapper">
            <div class="image_wrapper">
                <div class="house_image">
                    <div class="plus_image_square"></div>
                    <div class="plus_image_roof"></div>
                    <div class="plus_image_sceleton"></div>
                    <div class="plus_image_foundation"></div>
                    <div class="plus_image_log"></div>
                    </div>
                </img>
            </div>
            <!-- <div style="width: 101px;"></div> -->
            <div class="calc_form_wrapper">
                <div class="switcher">
                    <div class="bathhouse">
                        <p class="white_string">Баня</p>
                    </div>
                    <div class="house">
                        <p class="white_string">Дом</p>
                    </div>
                    <div class="small">
                        <p class="white_string">Малые</p>
                    </div>
                </div>
                <div class="sheet_form">
                    <p class="sheet_string">Площадь: 200–400м²</p>

                    <p class="sheet_string">Фундамент: бетон</p>

                    <p class="sheet_string">Каркас: оцилиндрованный дуб</p>

                    <p class="sheet_string">Крыша: черепица</p>

                    <p class="sheet_string">Диаметр бревна: 200 мм</p>
                </div>
                <!-- <div style="height: 32.75px;"></div>
                <div style="height: 32.75px;"></div> -->
                <div class="total_form">
                    <p class="total">Итого:</p>
                    <!-- <div style="width: 133px;"></div> -->
                    <p class="summ">от 266,000 ₽</p>
                </div>
                <!-- <div style="height: 32.75px;"></div> -->
                <div class="send_button">
                    <p class="white_string">Оставить заявку</p>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="/src/main.ts"></script>
  </body>
</html>
